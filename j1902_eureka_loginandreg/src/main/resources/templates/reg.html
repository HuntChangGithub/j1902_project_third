<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="keys" content=""/>
    <meta name="author" content=""/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<style>
        #restring{
            width: 200px;
            position: relative;
            left: 100px;
            top: -35px;
            color: #d43f3a;
        }
        .yzm{
            width: 150px;
            height: 44.55px;
        }
        .sendyzm{
            width: 100px;
            height: 35px;
            position: relative;
            left: 40px;
            background-color: #9d9d9d;
        }
	</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="reg.html" style="font-size:32px;">“伴”我汽车</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form" action="adduser" method="post">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in" ></i> 用户注册</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录账号" autofocus="" name="username"/>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
          <div id="restring">
              <span th:text="${string}"></span>
          </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录密码" style="margin-top:10px;" name="upassword"/>
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
          <div class="form-group has-success has-feedback">
              <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入手机号码" style="margin-top:10px;" name="telphone"/>
              <span class="glyphicon glyphicon glyphicon-phone form-control-feedback"></span>

          </div>
          <div class="form-group has-success has-feedback">
              <input type="text" class="yzm" id="inputSuccess4" placeholder="请输入验证码" style="margin-top:10px;" name="telphoneyzm" />
              <button type="button" class="sendyzm" id="phonenum">获取验证码</button>
          </div>
        <div class="checkbox">

          <label style="float:right">
            <a href="login">我有账号</a>
          </label>
        </div>
        <!--<a class="btn btn-lg btn-success btn-block" href="member.html" > 注册</a>-->
          <input type="submit" class="btn btn-lg btn-success btn-block" value="注册" />
      </form>
    </div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  <script>
      $("#phonenum").click(function () {
          var telphone=$("[name=telphone]").val();
          $.ajax({
              type:"POST",
              url:"sendphone",
              data:{"telphone":telphone},
          });

      });

  </script>
  </body>
</html>
